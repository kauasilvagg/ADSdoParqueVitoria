<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel de Eventos</title>
</head>
<body>
<h1>Painel de Administração - Eventos</h1>

<form th:action="@{/admin/eventos}" th:object="${evento}" method="post">
    <label>Título:</label><br/>
    <input type="text" th:field="*{titulo}" required/><br/><br/>

    <label>Data:</label><br/>
    <input type="date" th:field="*{data}" required/><br/><br/>

    <label>Descrição:</label><br/>
    <textarea th:field="*{descricao}" rows="5" required></textarea><br/><br/>

    <button type="submit">Salvar Evento</button>
</form>

<h2>Eventos Cadastrados</h2>
<ul>
    <li th:each="evento : ${eventos}">
        <strong th:text="${evento.titulo}"></strong> –
        <span th:text="${#temporals.format(evento.data, 'dd/MM/yyyy')}"></span><br/>
        <span th:text="${evento.descricao}"></span>
    </li>
</ul>

<a href="/">Voltar</a>
</body>
</html>
